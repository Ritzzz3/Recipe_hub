{% extends 'base.html'%}
{% block title%}category{% endblock%}
{% block content%}

<div class="max-w-7xl mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold text-orange-500 mb-6">
        All Categories
    </h1>

    <!-- Categories Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for category in category%}
        <!-- Category Card -->
        <a href="{% url 'category_detail' category.slug %}"
            class="block bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden group">

            <img src="{{category.image.url}}" alt="Category 1"
                class="h-48 w-full object-cover group-hover:scale-105 transition-transform duration-300">

            <div class="p-4 text-center">
                <h3 class="text-lg font-semibold text-gray-800 group-hover:text-orange-500">
                    {{category.name}}
                </h3>
                <p class="text-gray-500 text-sm mt-2">
                    Sweet and delightful recipes to satisfy your cravings.
                </p>
            </div>
        </a>

    

      {% endfor%}

    </div>
</div>
{% endblock%}
